<!DOCTYPE html>
<html>

<head>
    <title>Next Up On GeeCON 2011</title>

    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/backbone/test/vendor/json2.js"></script>
    <script src="js/backbone/test/vendor/jquery-1.5.js"></script>
    <script src="js/backbone/test/vendor/underscore-1.1.4.js"></script>

    <script src="js/backbone/backbone.js"></script>
    <script src="js/backbone/examples/backbone-localstorage.js"></script>

    <script src="js/tools.js"></script>

    <script src="http://platform.twitter.com/anywhere.js?id=uBGv4o7I1o3O7XkMZONaNw&v=1" type="text/javascript"></script>
    <script src="js/tweets-app.js"></script>

    <!--<script src="js/countdowns-app.js"></script>-->
</head>

<body>

<section id="tweetsapp">

    <div class="title">
        <h2>Tweets</h2>
    </div>

    <div class="content">
        <div id="tweets">
            <ul id="tweet-list">
                <!-- will contain tweets -->
            </ul>
        </div>
    </div>

</section>

<footer>
    GeeCON 2011 - <a href="https://github.com/ktoso/next-up-on-geecon">fork us on GitHub</a>!
</footer>

<!-- ************************************* Templates ************************************* -->

<script type="text/template" id="tweet-template">
    <article class="tweet">
        <img src="<%= profile_image_url %>" alt="@<%= from_user %>"/>
        <p>
            <%= text %>
        </p>
        <small>
            <%= relative_time %> by <strong>@<%= from_user %> </strong>
        </small>
    </article>
</script>

<script type="text/template" id="stats-template">
    <% if (total) { %>
        <span class="tweet-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
    <% } %>
    <% if (done) { %>
        <span class="tweet-clear">
          <a href="#">
              Clear <span class="number-done"><%= done %></span>
              completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
    <% } %>
</script>

</body>

</html>
